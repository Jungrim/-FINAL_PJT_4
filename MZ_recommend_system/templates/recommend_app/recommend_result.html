
{% extends "base.html" %}

{% load static %}
<link rel="stylesheet" href="../static/css/style.css" type="text/css">
<link rel="stylesheet" href="../static/css/aquamarine.scss" type="text/css">


<script>
    function loadingProcess() {
        console.log("test");
        var maskHeight = $(document).height();
    var maskWidth  = window.document.body.clientWidth;
console.log(maskWidth, maskHeight);
    //화면에 출력할 마스크를 설정해줍니다.
    var mask       = "<div id='mask' style='position:absolute; z-index:9000; background-color:#000000; display:none; left:0; top:0;'></div>";
    var loadingImg = '';

    loadingImg += "<div id='loadingImg'>";
    loadingImg += " <img src='../../static/img/loading.gif' style='position: relative; display: block; margin: 0px auto;'/>";
    loadingImg += "</div>";
console.log("test2");
    //화면에 레이어 추가
    $('body')
        .append(mask)
        .append(loadingImg)

    //마스크의 높이와 너비를 화면 것으로 만들어 전체 화면을 채웁니다.
    $('#mask').css({
            'width' : maskWidth
            , 'height': maskHeight
            , 'opacity' : '0.3'
    });

    //마스크 표시
    $('#mask').show();

    //로딩중 이미지 표시
    $('#loadingImg').show();
    }

    function closeLoadingWithMask() {
    $('#mask, #loadingImg').hide();
    $('#mask, #loadingImg').remove();
}
</script>
<div class="py-5">
    <div class="container-sm" id="textbox" >
        <h1 class="text-center" >추천하는 동은 </h1>

    </div>
    <div class="container-md">
        <div class="row">

        {% for gu,dong,code in result %}
            <div class="col-md-4" id="resultbuttoncol">

                {% csrf_token %}

                </button>
                </form>
            </div>
        {% endfor %}
