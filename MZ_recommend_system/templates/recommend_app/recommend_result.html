
{% extends "base.html" %}
{% block content %}
{% load static %}

<script>
    function loading() {
        var maskHeight = $(document).height();
    var maskWidth  = window.document.body.clientWidth;

    //화면에 출력할 마스크를 설정해줍니다.
    var mask       = "<div id='mask' style='position:absolute; z-index:9000; background-color:#000000; display:none; left:0; top:0;'></div>";
    var loadingImg = '';

    loadingImg += "<div id='loadingImg'>";
    loadingImg += " <img src='../../static/img/loading.gif' style='position: relative; display: block; margin: 0px auto;'/>";
    loadingImg += "</div>";

    //화면에 레이어 추가
    $('body')
        .append(mask)
        .append(loadingImg)

    //마스크의 높이와 너비를 화면 것으로 만들어 전체 화면을 채웁니다.
    $('#mask').css({
            'width' : maskWidth
            , 'height': maskHeight
            , 'opacity' : '0.3'
    });

    //마스크 표시
    $('#mask').show();

    //로딩중 이미지 표시
    $('#loadingImg').show();
    }
</script>
{% for dong_name in result.dong %}
<form action="{% url 'recommend_app:dongDetail' %}" method="post"> {% csrf_token %}
    <button onclick ="loading()" name="dong_name" value="{{dong_name}}">{{dong_name}}</button>
</form>
{% endfor %}


{% endblock %}
