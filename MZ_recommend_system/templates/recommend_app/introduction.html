{% extends "base.html" %}
{% block content %}
{% load static %}


<link rel="stylesheet" href="../static/css/style.css" type="text/css">
<style>
  #allbox{
    font-family: 'Pretendard-Regular';

  }
  h0{
    font-size : 60px;
    font-weight: bolder;

  }
  h1{
    font-size : 30px;
    font-weight: 800;

  }

</style>

<div class="py-5 text-center" id="allbox">
    <div class="container-fluid ">
      <div class="row">
        <div class="col-md-12">
          <h0>취향에 맞게 원하는 동네를 찾아드려요!</h0>
        </div>
      </div>
    </div>
  </div>
  <div class="py-4 text-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 p-3">
          <div class="card">
            <div class="card-body p-4"> <img class="img-fluid d-block mb-3 mx-auto " src="{% static 'img/address.png' %}" width="150">
              <h1>동네추천</h1>
              <p class="mb-0">선호하는 요소를 선택하면<br>취향에 맞게 동네를 추천합니다.</p>
            </div>
          </div>
        </div>
        <div class="col-lg-4 p-3 col-md-6">
          <div class="card">
            <div class="card-body p-4"> <img class="img-fluid d-block mb-3 mx-auto " src="{% static 'img/search.png' %}" width="150">
              <h1>비슷한 동네 찾기</h1>
              <p class="mb-0">현재 살고 있는 동네와<br>비슷한 동네를 찾아줍니다.</p>
            </div>
          </div>
        </div>
        <div class="col-lg-4 p-3 col-md-6">
          <div class="card">
            <div class="card-body p-4"> <img class="img-fluid d-block mb-4 mx-auto " src="{% static 'img/트로피.jpg' %}" width="350">
              <h1>카테고리 순위</h1>
              <p class="mb-0">요소를 카테고리별로 분류해서<br>각각의 순위를 보여줍니다.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


{% endblock %}
