{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- PAGE settings -->
  <link rel="icon" href="https://templates.pingendo.com/assets/Pingendo_favicon.ico">
  <title>동네 어때</title>
  <meta name="description" content="Free Bootstrap 4 Pingendo Aquamarine template for restaurant and food">
  <meta name="keywords" content="Pingendo restaurant food aquamarine free template bootstrap 4">
  <!-- CSS dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="../static/css/aquamarine.css" type="text/css">
  <!-- Script: Make my navbar transparent when the document is scrolled to top -->
  <script src="js/navbar-ontop.js"></script>
  <!-- Script: Animated entrance -->
  <script src="js/animate-in.js"></script>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.3.1.css">

</head>
<style>
  body {
  margin-top: 150px;
  /* 생략 */
}
</style>
<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
    <img src="{% static 'img/logo_trans.png' %}" width="6%">
    <div class="container">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar3SupportedContent" aria-controls="navbar3SupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse text-center justify-content-center" id="navbar3SupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item mx-3">
            <a class="nav-link text-light" href="{% url 'recommend_app:basicSelect' %}"><b class="text-center text-uppercase">동네추천</b></a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="#menu"><b class="w-100 h-100">비슷한 동네 찾기</b></a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="{% url 'recommend_app:categoryRanking' %}"><b>카테고리별 순위</b></a>
          </li>
        </ul>
        {% if user.is_authenticated %}
        <a class="btn navbar-btn btn-secondary mx-2" href="{% url 'accounts:logout' %}"><b>로그아웃</b></a><b class="text-warning">{{user.username}}</b><a> 님 반갑습니다</a>
        {% else %}
        <a class="btn navbar-btn btn-secondary mx-2" href="{% url 'accounts:login' %}"><b>로그인</b></a>
          <span>또는 <a href="{% url 'accounts:signup' %}">계정을 만드세요.</a></span>
        {% endif %}
      </div>
    </div>
  </nav>
<!-- 기본 템플릿안에 삽입될 내용 시작 -->
{% block content %}
{% endblock %}
<!-- 기본 템플릿안에 삽입될 내용 끝 -->
</body>
</html>
